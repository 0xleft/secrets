<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets</title>
    <link rel="icon" href="/secrets/static/troll_face.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/secrets">
                <img src="/secrets/static/troll_face.png" width="36" height="36">
                <span class="has-text-weight-bold">Secrets</span>
            </a>
    
            <!-- support for mobile-->
            <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
                <a class="navbar-item" href="/secrets/search">Search</a>
                <a class="navbar-item" href="/secrets/docs">Documentation</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if not session['logged_in'] %}
                        <a class="button is-info" href="/secrets/login">
                            <strong>Login</strong>
                        </a>
                        {% else %}

                        {% if session['is_admin'] %}
                        <a class="button is-info" href="/secrets/admin">
                            Admin
                        </a>
                        {% endif %}
                        <a class="button is-info" href="/secrets/user">
                            Dashboard
                        </a>
                        <a class="button is-light" href="/secrets/logout">
                            Logout
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        });
    </script>

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Secrets</strong> by <a href="https://github.com/">plusleft</a>.
            <br>
            Meant for research and educational purposes only.
          </p>
        </div>
      </footer>
</body>
</html>
